<!DOCTYPE html>

<head>
<title>TrainTracker - NYC</title>

<!--Bootstrap CDN-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

<!--Font Awesome CDN-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!--Ionicons CDN-->
<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<!--jQuery CDN-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<!--Firebase CND-->

<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

</head>

<body>
	
<!--Start Of Container-->

<div class="container">
	
	<!-- <div class="jumbotron bG"> -->
		<div class="row spacing">
			<div class="col-md-8">
				<div class="topBox text-left">
					<h2 class="whiteText"><i class="fa fa-train" aria-hidden="true"></i> TrainTracker - NYC</h2>
					<h5 class="whiteText">An entire tracking database of local trains for the NYC area</h5>
				</div>

				<br>
				<br>

				<div class="panel blackBg">
  			<div class="panel-heading formTop">Current Train Schedule</div>
  				<div class="panel-body">
  				<!--add table-hover to table class to add hover effect-->
  					<table class="table">
	  					<thead>

				  		<tr>

				  			<th>Train Name</th>
				  			<th>Destination</th>
				  			<th>Frequency (min)</th>
				  			<th>Next Arrival</th>
				  			<th>Minutes Away</th>

				  		</tr>

				  		</thead>

					  	<tbody>

					  	<tr>

					  		<td>Toddy Train</td>
					  		<td>Aberdeen, NJ</td>
					  		<td>35</td>
					  		<td>8:13</td>
					  		<td>4</td>

					  	</tr>

					  	<tr>

					  		<td>Nicole Train</td>
					  		<td>Brooklyn, NY</td>
					  		<td>22</td>
					  		<td>8:18</td>
					  		<td>2</td>

					  	</tr>

					  	</tbody>

				  	</table>
  				</div>
			</div>
			</div>

			<!-- Form Header-->

			<div class="col-md-4 pull-right">
				<div class="panel blackBg">
					<div class="panel-heading formTop">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>

				<div class="panel-body">
	
				<!-- Start of Entry Form -->

					<form>
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput">
						</div>

						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>

						<div class="form-group">
							<label for="">First Train Time (HH:mm - Military Time)</label>
							<input type="text" class="form-control" id="timeInput">
						</div>

						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="text" class="form-control" id="frequencyInput">
						</div>
						
						<button type="submit" class="btn btn-success blackBg" id="addTrainBtn">Submit</button>
					</form>

				</div>
				</div>
			</div>
<!--End of Row-->

		</div>	

<!-- End of Jumbotron-->

<!-- 	</div> -->

<!--End of Container-->

</div>

<script type="text/javascript" src="assets/javascript/trains.js"></script>

</body>

</html>
